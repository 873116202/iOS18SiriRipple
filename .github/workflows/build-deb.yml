name: Build iOS18SiriRipple.deb

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-deb:
    runs-on: macos-latest
    timeout-minutes: 25
    
    steps:
    # 1. 检出代码
    - name: Checkout code
      uses: actions/checkout@v4
      
    # 2. 环境诊断
    - name: Diagnostic information
      run: |
        echo "##[group]🛠️ 环境诊断"
        echo "工作目录: $(pwd)"
        echo "Xcode版本: $(xcodebuild -version)"
        echo "可用SDK:"
        xcodebuild -showsdks
        echo "项目结构:"
        find . -name "*.xcodeproj" -print
        echo "##[endgroup]"
      
    # 3. 安装必要工具
    - name: Install build tools
      run: |
        brew update
        brew install dpkg ldid wget
        # 安装Theos依赖
        brew install ldid xz
      
    # 4. 修复项目配置
    - name: Fix project configuration
      run: |
        cd iOS18SiriRipple
        
        # 确保Metal文件包含在构建中
        if ! grep -q "Shader.metal" iOS18SiriRipple.xcodeproj/project.pbxproj; then
          echo "添加Metal文件到编译源..."
          /usr/libexec/PlistBuddy -c "Add :objects:8F6D2D352A3F4A9C001A7C1F:files:0 string Shader.metal" iOS18SiriRipple.xcodeproj/project.pbxproj
        fi
        
        # 确保架构设置为arm64
        if ! grep -q "ARCHS = arm64" iOS18SiriRipple.xcodeproj/project.pbxproj; then
          echo "设置ARCHS为arm64..."
          /usr/libexec/PlistBuddy -c "Set :objects:8F6D2D352A3F4A9C001A7C1F:buildSettings:ARCHS arm64" iOS18SiriRipple.xcodeproj/project.pbxproj
          /usr/libexec/PlistBuddy -c "Set :objects:8F6D2D352A3F4A9C001A7C1F:buildSettings:VALID_ARCHS arm64" iOS18SiriRipple.xcodeproj/project.pbxproj
        fi
        
        # 确保SDK设置为iphoneos
        if ! grep -q "SDKROOT = iphoneos" iOS18SiriRipple.xcodeproj/project.pbxproj; then
          echo "设置SDK为iphoneos..."
          /usr/libexec/PlistBuddy -c "Set :objects:8F6D2D352A3F4A9C001A7C1F:buildSettings:SDKROOT iphoneos" iOS18SiriRipple.xcodeproj/project.pbxproj
        fi
        
        echo "✅ 项目配置修复完成"
      
    # 5. 编译项目
    - name: Build project
      run: |
        cd iOS18SiriRipple
        
        # 清理构建缓存
        rm -rf build ../build_output ~/Library/Developer/Xcode/DerivedData/*
        
        # 编译命令
        xcodebuild clean build \
          -project iOS18SiriRipple.xcodeproj \
          -scheme iOS18SiriRipple \
          -configuration Release \
          -sdk iphoneos \
          ARCHS=arm64 \
          VALID_ARCHS=arm64 \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO \
          -derivedDataPath ../build_output \
          | tee xcodebuild.log
        
        # 验证编译产物
        BINARY_PATH="../build_output/Build/Products/Release-iphoneos/iOS18SiriRipple.framework/iOS18SiriRipple"
        if [ ! -f "$BINARY_PATH" ]; then
          echo "❌ 错误：编译产物不存在"
          echo "构建日志:"
          cat xcodebuild.log
          echo "构建目录内容:"
          ls -lR ../build_output
          exit 1
        else
          echo "✅ 编译成功！产物路径: $BINARY_PATH"
          file "$BINARY_PATH"
        end
        
        # 签名二进制文件
        ldid -S "$BINARY_PATH"
        echo "✅ 二进制文件已签名"
      
    # 6. 创建DEB包
    - name: Create deb package
      run: |
        # 设置编译产物路径
        BINARY_PATH="build_output/Build/Products/Release-iphoneos/iOS18SiriRipple.framework/iOS18SiriRipple"
        
        # 创建DEB包结构
        mkdir -p package/Library/MobileSubstrate/DynamicLibraries
        mkdir -p package/DEBIAN
        
        # 复制编译产物
        cp "$BINARY_PATH" package/Library/MobileSubstrate/DynamicLibraries/iOS18SiriRipple.dylib
        
        # 创建plist配置文件
        cat > package/Library/MobileSubstrate/DynamicLibraries/iOS18SiriRipple.plist <<EOF
        <plist version="1.0">
        <dict>
            <key>Filter</key>
            <dict>
                <key>Bundles</key>
                <array>
                    <string>com.apple.springboard</string>
                </array>
            </dict>
        </dict>
        </plist>
        EOF
        
        # 创建control控制文件
        cat > package/DEBIAN/control <<EOF
        Package: com.behuge.ios18siriripple
        Name: iOS18SiriRipple
        Version: 1.0.0
        Architecture: iphoneos-arm
        Description: iOS 18 style Siri ripple animation
        Maintainer: 873116202
        Author: 873116202
        Section: Tweaks
        Depends: mobilesubstrate
        EOF
        
        # 创建安装后脚本
        cat > package/DEBIAN/postinst <<EOF
        #!/bin/bash
        # 设置文件权限
        chmod 0755 /Library/MobileSubstrate/DynamicLibraries/iOS18SiriRipple.dylib
        chmod 0644 /Library/MobileSubstrate/DynamicLibraries/iOS18SiriRipple.plist
        
        # 重启SpringBoard
        su -c "killall -9 SpringBoard" mobile
        echo "✅ SpringBoard已重启，请解锁设备查看效果"
        EOF
        chmod 0755 package/DEBIAN/postinst
        
        # 打包为DEB文件
        dpkg-deb -b package iOS18SiriRipple.deb
        echo "🎉 DEB包创建成功: iOS18SiriRipple.deb"
      
    # 7. 上传制品
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: |
          iOS18SiriRipple.deb
          xcodebuild.log
      
    # 8. 错误处理
    - name: Upload error logs
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: error-logs
        path: |
          xcodebuild.log
          build_output/**/*
